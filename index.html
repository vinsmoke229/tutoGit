<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feu d'artifice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="launchFireworks()">ðŸŽ† Feu d'artifice !</button>
    <canvas id="fireworks"></canvas>
    <audio id="boom" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae7e2.mp3"></audio>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        const boom = document.getElementById('boom');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        function randomColor() {
            return `hsl(${Math.random()*360},100%,60%)`;
        }

        function launchFireworks() {
            boom.currentTime = 0;
            boom.play();
            // Plusieurs explosions alÃ©atoires
            for (let j = 0; j < 3 + Math.floor(Math.random()*3); j++) {
                const centerX = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
                const centerY = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
                const count = 40 + Math.floor(Math.random()*40);
                const size = 2 + Math.random()*4;
                for (let i = 0; i < count; i++) {
                    const angle = (i / count) * 2 * Math.PI;
                    const speed = Math.random() * 4 + 2;
                    particles.push({
                        x: centerX,
                        y: centerY,
                        vx: Math.cos(angle) * speed,
                        vy: Math.sin(angle) * speed,
                        alpha: 1,
                        color: randomColor(),
                        size: size,
                        trail: []
                    });
                }
            }
        }

        function animate() {
            ctx.globalCompositeOperation = "destination-out";
            ctx.fillStyle = "rgba(0,0,0,0.18)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "lighter";
            particles.forEach((p, i) => {
                // TraÃ®nÃ©e lumineuse
                p.trail.push({x: p.x, y: p.y, alpha: p.alpha});
                if (p.trail.length > 10) p.trail.shift();
                for (let t = 0; t < p.trail.length; t++) {
                    ctx.globalAlpha = p.trail[t].alpha * (t / p.trail.length);
                    ctx.beginPath();
                    ctx.arc(p.trail[t].x, p.trail[t].y, p.size/2, 0, 2 * Math.PI);
                    ctx.fillStyle = p.color;
                    ctx.fill();
                }
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
                ctx.fillStyle = p.color;
                ctx.shadowColor = p.color;
                ctx.shadowBlur = 20;
                ctx.fill();
                ctx.shadowBlur = 0;
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.04 + Math.random()*0.02; // gravity
                p.alpha -= 0.012 + Math.random()*0.008;
                if (p.alpha <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
